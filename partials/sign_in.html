<div class="col-md-4 col-md-offset-4">
  <h1>Sign-in, please</h1>
  <ul class='list-unstyled'>
    <li ng-repeat='item in students'>
      {{ item.name }}
        <button ng-click='signIn(item)' ng-show='!item.present' type='submit' class='btn btn-info'>Sign-in</button>
        <button ng-click='signOut(item)'ng-show='item.present' type='submit' class='btn btn-danger'>Sign-out</button>
    </li>
  </ul>
</div>
